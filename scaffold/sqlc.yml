version: '2'
sql:
  - name: {{ .Name }}
    engine: mysql
    queries: queries
    schema: migrations
    codegen:
      - plugin: starfield
        out: db
        options:
          package: db
          max_params: 3
          # preserve_tables:
          #   - foo_data # not "datum"
          # rename:
          #   url: URL
          #   ip_address: IPAddress
plugins:
  - name: starfield
    process:
      cmd: starfield
